name: Nightly build

on: #  change here for cron 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Submodules
      run: git submodule update --init --recursive
    - name: Solution
      run: mkdir buildWin32_x64
        cd buildWin32_x64
        cmake -G "Visual Studio 16 2019" -A x64 ..
